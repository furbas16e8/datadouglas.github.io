                    <div className="size-2.5 rounded-full bg-green-500/20 border border-green-500/50"></div>
                  </div>
                </div>
                <div className="p-3 overflow-x-auto text-gray-300 leading-relaxed font-mono text-xs">
                  <pre><code dangerouslySetInnerHTML={{ __html: code }}></code></pre>
                </div>
                <div className="px-3 py-2 bg-white/5 border-t border-white/5 text-center">
                  <button className="text-[10px] font-bold uppercase tracking-wider hover:text-white transition-colors" style={{ color: 'var(--primary)' }}>
                    View Full Gist
                  </button>
                </div>
              </div>
            )}
            
            {attachment && (
              <a 
                className="flex items-center gap-3 mt-3 p-3 rounded group transition-colors"
                style={{ 
                  backgroundColor: isDarkMode ? 'var(--surface)' : '#f9fafb',
                  border: '1px solid var(--border)'
                }}
                href="#"
              >
                <div 
                  className="flex items-center justify-center size-10 rounded shrink-0 group-hover:bg-red-100 transition-colors"
                  style={{ 
                    backgroundColor: isDarkMode ? 'rgba(239,68,68,0.1)' : '#fef2f2',
                    border: isDarkMode ? '1px solid rgba(239,68,68,0.2)' : '1px solid #fecaca',
                    color: '#ef4444'
                  }}
                >
                  <span className="material-symbols-outlined">picture_as_pdf</span>
                </div>
                <div className="min-w-0">
                  <p className="text-sm font-bold truncate group-hover:text-red-600 transition-colors" style={{ color: 'var(--text-main)' }}>
                    {attachment.name}
                  </p>
                  <p className="text-xs" style={{ color: 'var(--text-secondary)' }}>{attachment.size}</p>
                </div>
              </a>
            )}
            
            <div className="flex items-center justify-end pt-3 border-t" style={{ borderColor: isDarkMode ? 'rgba(46,46,50,0.5)' : 'var(--border)' }}>
              <button className="flex items-center gap-1.5 transition-colors hover:text-[var(--text-main)]" style={{ color: 'var(--text-muted)' }}>
                <span className="material-symbols-outlined text-[18px]">share</span>
              </button>
            </div>
          </article>
        );

        // ============================================
        // PORTFOLIO
        // ============================================
        const Portfolio = ({ isDarkMode, onToggleTheme }) => {
          const posts = [
            {
              title: 'Predictive Market Volatility Model',
              time: '2h ago',
              category: 'Market Analysis',
              content: 'Deployed a new LSTM model to predict crypto volatility indices. Achieving 87% accuracy on test sets compared to the baseline ARIMA model.',
              chart: true
            },
            {
              title: 'Optimizing Data Pipelines',
              time: '5h ago',
              category: 'Data Engineering',
              content: 'Refactored the ETL pipeline to use Polars instead of Pandas. Saw a 12x speed improvement on the daily ingestion jobs.',
              code: `<span class="text-pink-400">import</span> polars <span class="text-pink-400">as</span> pl
<span class="text-gray-500"># Lazy evaluation for memory efficiency</span>
df = pl.scan_csv(<span class="text-green-400">"large_dataset.csv"</span>)
    .filter(pl.col(<span class="text-green-400">"status"</span>) == <span class="text-green-400">"active"</span>)
    .groupby(<span class="text-green-400">"region"</span>)
    .agg([
        pl.col(<span class="text-green-400">"sales"</span>).sum().alias(<span class="text-green-400">"total"</span>)
    ])
    .collect()`
            },
            {
              title: 'Multi-Agent RL Research',
              time: '1d ago',
              category: 'Research',
              content: "Just published a new paper on arXiv regarding reinforcement learning in multi-agent environments. Check it out if you're into game theory! #AI #Research",
              attachment: { name: 'Multi-Agent RL Optimization.pdf', size: '2.4 MB • PDF Document' }
            }
          ];

          return (
            <div 
              className="min-h-screen font-display"
              style={{ backgroundColor: 'var(--bg)', color: 'var(--text-main)' }}
            >
              <Header isDarkMode={isDarkMode} onToggleTheme={onToggleTheme} />
              
              {/* Sidebars fixas */}
              <SidebarProfile isDarkMode={isDarkMode} />
              <SidebarAnalytics isDarkMode={isDarkMode} />
              
              {/* Main com scroll - centralizado entre as sidebars */}
              <main className="pt-16 lg:ml-[280px] xl:mr-[320px] min-h-screen">
                <div className="max-w-2xl mx-auto px-4 py-6 flex flex-col gap-4">
                  <section 
                    className="lg:hidden p-4 border-b sm:rounded-lg sm:border sm:mb-0"
                    style={{ 
                      backgroundColor: isDarkMode ? 'rgba(26,26,30,0.5)' : 'var(--surface)',
                      borderColor: 'var(--border)'
                    }}
                  >
                    <div className="flex items-start gap-4">
                      <div className="relative group cursor-pointer">
                        <div 
                          className="size-16 rounded-full bg-cover bg-center border-2"
                          style={{ 
                            backgroundImage: "url('./assets/img/perfil.jpeg')",
                            borderColor: isDarkMode ? 'rgba(0,255,128,0.2)' : 'rgba(16,185,129,0.2)'
                          }}
                        ></div>
                      </div>
                      <div className="flex-1 min-w-0">
                        <h2 className="text-xl font-bold leading-tight truncate" style={{ color: 'var(--text-main)' }}>Douglas Furbino</h2>
                        <p className="text-xs font-body mt-1" style={{ color: 'var(--text-secondary)' }}>
                          Machine Learning Engineer passionate about turning complex data into actionable insights.
                        </p>
                      </div>
                    </div>
                  </section>

                  {posts.map((post, i) => (
                    <PostArticle key={i} isDarkMode={isDarkMode} {...post} />
                  ))}
                  
                  <div className="h-20 flex items-center justify-center text-xs" style={{ color: 'var(--text-muted)' }}>
                    <p>End of Feed</p>
                  </div>
                </div>
              </main>
            </div>
          );
        };

        // ============================================
        // APP
        // ============================================
        const App = () => {
          const [isDarkMode, setIsDarkMode] = useState(() => {
            const initial = getInitialTheme();
            applyTheme(initial);
            return initial;
          });

          useEffect(() => {
            applyTheme(isDarkMode);
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
          }, [isDarkMode]);

          useEffect(() => {
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            const handleChange = (e) => {
              if (!localStorage.getItem('theme')) {
                setIsDarkMode(e.matches);
              }
            };

            if (mediaQuery.addEventListener) {
              mediaQuery.addEventListener('change', handleChange);
            } else {
              mediaQuery.addListener(handleChange);
            }

            return () => {
              if (mediaQuery.removeEventListener) {
                mediaQuery.removeEventListener('change', handleChange);
              } else {
                mediaQuery.removeListener(handleChange);
              }
            };
          }, []);

          return (
            <Portfolio 
              isDarkMode={isDarkMode} 
              onToggleTheme={() => setIsDarkMode(prev => !prev)} 
            />
          );
        };

        // Renderiza
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
