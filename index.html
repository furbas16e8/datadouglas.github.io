<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataDouglas</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      color: ghostwhite;
      text-align: left;
    }

    header h2 {
      margin: 0;
      font-size: 1.7em;
    }

    header p {
      margin: 0;
      font-size: 0.9em;
      opacity: 0.7;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      color: #ffffff;
    }

    .random {
      margin-top: 1em;
      font-size: 1em;
      opacity: 0.85;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h2>Douglas Furbino</h2>
    <p>Let the data speak.</p>
  </header>

  <h1>Portfólio em construção</h1>
  <p class="random" id="frase"></p>

  <script>
    const frases = [
      "🧠 Modelando o site...",
      "🛠️ Treinando a versão final...",
      "⏳ Dados sendo processados...",
      "📈 Ajustando os hiperparâmetros do portfólio",
      "🔍 Feature engineering em progresso...",
      "🧬 Construindo o dataset visual...",
      "💾 Deploy em breve...",
      "🧰 Pré-processando ideias...",
      "🧮 Rodando os primeiros scripts...",
      "🧭 Explorando os dados do design...",
      "📦 Pipeline do site em execução...",
      "🧠 Em fase de aprendizado supervisionado...",
      "🔧 Ajustando pesos e vieses...",
      "🧪 A/B testando a estrutura...",
      "🧬 Iterando sobre a arquitetura..."
    ];

    const sorteada = frases[Math.floor(Math.random() * frases.length)];
    document.getElementById("frase").textContent = sorteada;
  </script>
</body>
</html>
